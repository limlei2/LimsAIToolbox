<div class="p-4 items-center flex flex-col !rounded-3xl max-w-4xl mx-auto text-gray-400 my-10">
    <h1 class="text-center !text-gray-100 pt-10 !font-bold">Lim's Chatbot</h1>
        <div>
            <form class="sm:w-90 md:w-110 lg:w-130 pt-3">
                <textarea
                    [(ngModel)]="chat.question"
                    name="question"
                    class="resize-y min-h-32 rounded-xl p-2 mt-2" 
                    placeholder="Ask me anything"
                    style="width: 100%; background-color: #242c40;"
                ></textarea>
                <br>
                <button class="btn btn-primary mt-3" (click)="onSubmit()">Send</button>
            </form>
            
        </div>
        @if(response){
            <h2 class="text-center pt-5 !text-gray-100">Response:</h2>
            <p class="whitespace-pre-line w-3/4 pt-4 text-center">{{response}}</p>
        }
</div>
