<div class="p-4 container items-center pt-28 lg:pt-36 email-div h-full">
    <h2 class="text-center">Welcome to the Recipe Generator</h2>
    <div class="flex flex-row">
        <div class="pt-10 items-center w-1/3">
            <h2 class="text-center">Ingredients: </h2>
            <form class="">
                <div class="form-group mt-3">
                    <label for="exampleInputEmail1">Ingredient List</label>
                    <textarea 
                        autosize
                        [(ngModel)]="recipeObj.ingredients"
                        name="email" 
                        class="form-control" 
                        id="dynamicTextArea" 
                        aria-describedby="emailHelp" 
                        placeholder="Enter all the ingredients"
                        style="width: 100%;"></textarea>
                  </div>
                <div class="form-group mt-3">
                    <label for="exampleInputPassword1">Time Constraint</label>
                    <select [(ngModel)]="recipeObj.time" name="tone" class="form-control" aria-label="Default select example">
                      <option selected disabled>Please choose an option</option>
                      <option>0 - 30 mins</option>
                      <option>30 - 60 mins</option>
                      <option>60 mins+</option>
                    </select>
                </div>
                <div class="form-group mt-3">
                    <label for="exampleInputPassword1">Difficulty</label>
                    <select [(ngModel)]="recipeObj.difficulty" name="difficulty" class="form-control" aria-label="Default select example">
                      <option selected disabled>Please choose an option</option>
                      <option>Beginner</option>
                      <option>Amateur</option>
                      <option>Master Chef</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary mt-3" (click)="onSubmit()">Submit</button>
            </form>
        </div>
        <div class="pt-10 w-2/3">
            <h2 class="text-center">Recipe: </h2>
            <div class="flex flex-row">
                <p style="white-space: pre-line" class="p-10 w-1/2">{{part1}}</p>
                <p style="white-space: pre-line" class="p-10 w-1/2">{{part2}}</p>
            </div>
        </div>
    </div>
</div>
