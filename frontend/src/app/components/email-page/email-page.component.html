<div class="p-4 w-40">
    <h1>Email Response Generator</h1>
    <p>Welcome to my email response generator. </p> 
    <p>Copy and Paste an email into the text chat and get started!</p>
    
    <form class="">
        <div class="form-group mt-3">
          <label for="exampleInputEmail1">Email Content</label>
          <textarea 
            autosize
            [(ngModel)]="emailObj.emailContent" 
            name="email" 
            class="form-control" 
            id="dynamicTextArea" 
            aria-describedby="emailHelp" 
            placeholder="Enter contents of email">
          </textarea>
        </div>
        <div class="form-group mt-3">
          <label for="exampleInputPassword1">Tone</label>
          <select [(ngModel)]="emailObj.tone" name="tone" class="form-control" aria-label="Default select example">
            <option selected disabled>Please choose an option</option>
            <option>Professional</option>
            <option>Casual</option>
            <option>Friendly</option>
          </select>
        </div>
        <button type="submit" class="btn btn-primary mt-3" (click)="onSubmit()">Submit</button>
        <br>
        <h3>Response: </h3>
        <p style="white-space: pre-line">{{response}}</p>
      </form>
    
  </div>
