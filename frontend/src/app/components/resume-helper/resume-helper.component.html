<div>
    <div class="flex flex-col items-center p-20">
        <h1 class="text-white !font-bold pb-5">Resume Helper</h1>
        <p>Upload your resume in pdf format to get tips on how to improve it!</p>

        <div class="flex items-center justify-center lg:w-150 md:w-90 sm:w-60">
            <label for="dropzone-file" class="flex flex-col items-center justify-center w-full h-64 border-2 border-gray-300 border-dashed rounded-lg cursor-pointer bg-gray-50 dark:hover:bg-gray-800 dark:bg-gray-700 hover:bg-gray-100 dark:border-gray-600 dark:hover:border-gray-500">
                <div class="flex flex-col items-center justify-center pt-5 pb-6">
                    @if(file == null){
                        <svg class="w-8 h-8 mb-4 text-gray-500 dark:text-gray-400" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 16">
                            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 13h3a3 3 0 0 0 0-6h-.025A5.56 5.56 0 0 0 16 6.5 5.5 5.5 0 0 0 5.207 5.021C5.137 5.017 5.071 5 5 5a4 4 0 0 0 0 8h2.167M10 15V6m0 0L8 8m2-2 2 2"/>
                        </svg>
                        <p class="mb-2 text-sm text-gray-500 dark:text-gray-400"><span class="font-semibold">Click to upload</span></p>
                        <p class="text-xs text-gray-500 dark:text-gray-400">PDF</p>
                    } @else {
                        <div class="flex flex-col items-center flex-wrap lg:w-150 md:w-90 sm:w-60 overflow-hidden">
                            <p>File Selected:</p>
                            <p>{{file.name}}</p>
                        </div>
                    }
                    
                </div>
                <input id="dropzone-file" class="hidden" (change)="onFileChange($event)" type="file" accept=".pdf" />
            </label>
        </div> 
        
        <button type="submit" class="btn btn-primary mt-3" (click)="onSubmit()">Submit</button>
    </div>
    
</div>
